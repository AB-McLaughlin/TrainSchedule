<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

<!--Jquery library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

<!--Momentjs library-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

<!--Javascript-->
<script type= "text/javascript" src = "assets/javascript/logic.js"></script>



</head>
<body>

  <div class = container>
    <div class = jumbotron>
      <h1>Train Schedule</h1>
    </div>
      <div class="panel panel-default">
        <div class="panel-heading">Departing Trains</div>
        <table class="table" id="display">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
        </table>
      </div>
      <div class="panel panel-default">
          <div class="panel-heading">Current Schedule</div>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="City, ST">
            </div>
            <div class="form-group">
                  <label for="firstTrainTime">First Train Time</label>
                  <input type="text" class="form-control" id="firstTrainTime" placeholder="Military Time">
            </div>
            <div class="form-group">
                  <label for="frequency">Frequency</label>
                  <input type="text" class="form-control" id="frequency" placeholder="in minutes">
            </div>  
            <div class="form-row">
                <button id="submit" class="btn btn-primary" type="button" value="Search">Submit</button>
            </div>
        </form>
      </div>
</div>

 

</body>

</html>
